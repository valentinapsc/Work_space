<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat Snake Game üê±</title>
    <style>
      html {
        font-family: 'serif';
        background-color: #fffdf6;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff80ab;
      }

      button {
        font-size: 1.2rem;
        padding: 0.6rem 1.2rem;
        background-color: #ff80ab;
        border: none;
        border-radius: 1rem;
        color: white;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff5c8a;
      }

      table {
        table-layout: fixed;
        border-collapse: collapse;
      }

      td {
        width: 2.5rem;
        height: 2.5rem;
        padding: 0;
        margin: 0;
        border: 1px solid #ccc;
        box-sizing: border-box;  /* fondamentale */
        overflow: hidden;         /* evita rigonfiamenti */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #game-over {
        font-size: 1.5rem;
        color: #e53935;
        margin-top: 1rem;
      }
    </style>
    <script defer src="snake.js"></script>
  </head>
  <body>
    <h1>üê± Cat Snake Game üêü</h1>
    <button id="start-btn">Start</button>
    <main id="snake-container"></main>
    <div id="game-over"></div>
  </body>
</html>
